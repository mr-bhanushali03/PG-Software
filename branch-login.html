<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Pride Living>
    <meta name="keyword" content="Pride Living" />
    <title>Branch Login</title>

    <!--[ Favicon]-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />

    <!--[ Template main css file ]-->
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>

  <body data-theme="theme-PurpleHeart" class="svgstroke-a auth bg-gradient">
    <!-- start: main grid layout -->
    <main class="container-fluid px-0">
      <!-- start: project logo -->
      <div class="px-md-5 px-4 auth-header" data-bs-theme="none">
        <a
          href="index.html"
          class="brand-icon text-decoration-none d-flex align-items-center"
          title="HotelAir Admin Template"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
          >
            <!-- Define gradients -->
            <defs>
              <!-- Gradient for the text -->
              <linearGradient
                id="textGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #8057c7; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #e05170; stop-opacity: 1"
                />
              </linearGradient>
              <!-- Gradient for the box border -->
              <linearGradient
                id="borderGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #8057c7; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #e05170; stop-opacity: 1"
                />
              </linearGradient>
            </defs>

            <!-- Square box with gradient border -->
            <rect
              x="1"
              y="1"
              width="30"
              height="30"
              rx="5"
              ry="5"
              fill="none"
              stroke="url(#borderGradient)"
              stroke-width="2"
            />

            <!-- Apply the gradient to the text -->
            <text
              x="6"
              y="22"
              font-family="Arial, Helvetica, sans-serif"
              font-size="16"
              fill="url(#textGradient)"
            >
              PL
            </text>
          </svg>
          <span class="fw-bold ps-2 fs-5 text-gradient">Pride Living</span>
        </a>
      </div>

      <!-- start: page body area -->
      <div class="px-md-5 px-4 auth-body">
        <form>
          <ul class="row g-3 list-unstyled li_animate">
            <li class="col-12">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder=""
                value="admin@hotelair.com"
              />
            </li>
            <li class="col-12">
              <div class="form-label">
                <span class="d-flex justify-content-between align-items-center">
                  Password
                  <a class="text-primary" href="password-reset.html"
                    >Forgot Password?</a
                  >
                </span>
              </div>
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder=""
                value="admin.hotelair"
              />
            </li>
            <li class="col-12">
              <div class="form-check fs-5">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="Rememberme"
                />
                <label class="form-check-label fs-6" for="Rememberme"
                  >Remeber this Device</label
                >
              </div>
            </li>
            <li class="col-12 my-lg-4">
              <a
                class="btn btn-lg w-100 btn-primary text-uppercase mb-2"
                href="index.html"
                title="sign in"
                >SIGN IN</a
              >
            </li>
          </ul>
          <!--[ ul.row end ]-->
        </form>
      </div>

      <!-- start: page footer -->
      <footer class="px-xl-5 px-4">
        <p class="mb-0 text-muted">
          Â© 2024 <a href="#" target="_blank" title="hotelair">PRide Living </a>, All
          Rights Reserved.
        </p>
      </footer>
    </main>
  </body>

</html>
