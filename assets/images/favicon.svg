<svg
  xmlns="http://www.w3.org/2000/svg"
  width="32"
  height="32"
  viewBox="0 0 32 32"
>
  <!-- Define gradients -->
  <defs>
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8057c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e05170;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the box border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8057c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e05170;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Square box with gradient border -->
  <rect x="1" y="1" width="30" height="30" rx="5" ry="5" fill="none" stroke="url(#borderGradient)" stroke-width="2"/>

  <!-- Apply the gradient to the text -->
  <text x="6" y="22" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="url(#textGradient)">PL</text>
</svg>